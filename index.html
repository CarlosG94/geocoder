<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCoder</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" crossorigin="anonymous" />

    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />-->
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" />
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Papa Parse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.4/papaparse.js"></script>

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="GeocoderSinglePage.js"></script>
    
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRWN14K9IE3k6rWoj3HXTBGZ1iFal2M84&callback=initMap"></script>

    <script src="CommonFunctions_Arrays.js"></script>
    <script src="CommonFunctions_Numeric.js"></script>
    <script src="CommonFunctions_Strings.js"></script>


</head>
<body>

    <input type="hidden" id="AutoDismissMessageValue" name="AutoDismissMessageValue" />
    
    <div id="AutoDismissMessageContainer" class="container" style="display:none">
        <br />
        <div class="alert alert-info" id="success-alert">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <span id="AutoDismissMessageSPAN"></span>
        </div>
    </div>

    <div id="map" style="width:100%;height:300px"></div>

    <div class="page-header">
        <h3>GeoCoding <small>Using Google's maps API</small></h3>
    </div>

    <div id="progressbar_container" class="progress">
        <div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="sr-only">100%</span>
        </div>
    </div>

    <div id="initial_form">
        <div id="initial_form" class="panel panel-default">
            <div id="initial_form_fileGroup" class="panel-body">
                <form class="navbar-form navbar-left" role="form">
                    <div class="form-group">
                        <input type="file" id="files" class="form-control" accept=".csv" />
                    </div>
                    <button id="ReadCSVFile" type="submit" class="btn btn-primary" onclick="return false;">START GEOCODING</button>
                </form>
            </div>
        </div>
        <div class="well">
            <span class="help-block">This sample is limited to geocoding 50 addresses at a time. The required CSV column headers are</span> <code>[name], [address]</code>
            <a href="/Content/csv/contacts.csv" target="_blank" download>Sample file showing CVS Pharmacies in Houston</a>
        </div>
    </div>

    <div id="CopyToClipboard">
        <button class="btn btn-primary col-lg-12" type="button">
            Copy <span id="row_count_geocoded" class="badge">0</span> geocoded records to the clipboard
        </button>
        <br />
    </div>

    <table id="results_table" class="table table-bordered table-striped"></table>

</body>
</html>
